<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">
    <title>t5</title>
</head>
<body>
    <table>
        <tr>
            <td class="amarelo">1</td>
            <td colspan="2" class="vermelho">2</td>
            <td class="amarelo">3</td>
            <td class="azul">4</td>
            <td class="verde">5</td>
        </tr>
        <tr>
            <td colspan="2" class="cinza">6</td>
            <td class="azul">7</td>
            <td class="cinza">8</td>
            <td colspan="2" class="azul">9</td>
        </tr>
        <tr>
            <td rowspan="2" class="verde">10</td>
            <td class="azul">11</td>
            <td colspan="2" class="amarelo">13</td>
            <td class="verde">16</td>
            <td rowspan="2" class="vermelho">18</td>
        </tr>
        <tr>
            <td class="vermelho">12</td>
            <td class="amarelo">14</td>
            <td class="verde">15</td>
            <td class="amarelo">17</td>
        </tr>
    </table>
</body>
</html>
