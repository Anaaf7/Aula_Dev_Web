<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form06</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Escolha de pokémons</legend>
            <label for="pokemon">Escolha seu pokémon inicial</label>
            <select required>
                <option value="selecione">selecione</option>
                <optgroup label="Kanto">
                    <option value="Bulbasaur">Bulbasaur</option>
                    <option value="Charmander">Charmander</option>
                    <option value="Squirtie">Squirtie</option>
                </optgroup>
                <optgroup label="Johto">
                    <option value="Chikorita">Chikorita</option>
                    <option value="Cyndaquil">Charmander</option>
                    <option value="Totodile">Totodile</option>
                </optgroup>
                <optgroup label="Hoenn">
                    <option value="Treecko">Treecko</option>
                    <option value="Torchic">Torchic</option>
                    <option value="Mudkip">Mudkip</option>
                </optgroup>
                <optgroup label="Sinoo">
                    <option value="Turtwig">Turtwig</option>
                    <option value="Chinchar">Chinchar</option>
                    <option value="Piplup">Piplup</option>
                </optgroup>
                <optgroup label="Unova">
                    <option value="Tepig">Tepig</option>
                    <option value="Oshawott">Oshawott</option>
                    <option value="Snivy">Mudkip</option>
                </optgroup>
            </select>
            <label for="apelido">Apelido</label>
            <br>
            <input type="radio" name="S" value="S" checked>Sim<input type="radio" name="N" value="N">Não
            <br><br>
            <label for="nome">Nome do seu pokémon</label>
            <input type="text" name="nome" placeholder="Digite aqui..." required>
            <br>
            <input type="submit" value="enviar" name="enviar">  <input type="reset" value="Reiniciar" name="Reiniciar">
        </fieldset>
    </form>
    
</body>
</html>
