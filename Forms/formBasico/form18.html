<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Agendamento de eventos/reuniões/reservas em hotéis, centro de eventos...</h3>
        <br>

        <label for="data">Data</label>
        <input type="date" name="data" required>
        <br><br>

        <label for="semana">Semana:</label>
        <input type="text" name="semana" required>
        <br><br>

        <label for="horario">Horario</label>
        <input type="time" name="horario" required>
        <br><br>

        <label for="filtros">Adicione alguns filtros:</label>
        <br>
        <label for="filtros">É permitido a presença de:</label>
        <br>
        <input type="checkbox" name="criancas">Crianças
        <br>
        <input type="checkbox" name="adolescentes">Adolescentes
        <br>
        <input type="checkbox" name="pets">Pets
        <br>
        <input type="checkbox" name="comida">Comida
        <br>
        <input type="checkbox" name="bebida">Bebida
        <br>
        <input type="checkbox" name="bebidaalcool">Bebida alcoólica
        <br><br>

        <label for="estilos">Selecione as opções de estilos de roupa adequadas ao seu evento</label>
        <br>
        <input type="checkbox" name="rsocial">Roupa social
        <br>
        <input type="checkbox" name="rcasual">Roupa casual
        <br>
        <input type="checkbox" name="resportiva">Roupa esportiva
        <br><br>

        <label for="informacoes">Informações adicionais:</label>
        <input type="text" name="informacoes">
        <br><br>

        <input type="submit" value="pesquisar">
    </form>
</body>
</html>
