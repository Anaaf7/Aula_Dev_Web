<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form09</title>
</head>
<body>
    <form>
        <h2>Cadastro de filmes para cinema</h2>
        <fieldset>
            <legend>Cadastro de filmes</legend>
            <br>
            <label for="nome">Nome do filme:</label>
            <input type="text" reequired placeholder="Nome do filme...">
            <br><br>
            <label for="nome">Produtora do filme:</label>
            <input type="radio" value="dc" checked>DC <input type="radio" value="marvel">Marvel <input type="radio" value="outra">Outra
            <br><br><hr>
            <label for="nome">Nome da produtora:</label>
            <input type="text" placeholder="Digite aqui..." required>
            <hr><br><br>
            <label for="poster">Poster do filme</label>
            <input type="file" name="poster">
            <br><br>
            <label for="datahorario">Data e horário da sessão</label>
            <input type="datetime-local" name="datahorario" id="datahorario" required>
            <br><br>
            <label for="precoP">Preço da pipoca $10,00</label> <input type="range" min="10" max="15">$15,00
            <br>
            <label for="precoB">Preço da bebiba $10,00</label> <input type="range" min="10" max="15">$15,00
            <br><hr>
            <input type="submit">  <input type="reset">
        
        </fieldset>
    </form>
    
</body>
</html>
