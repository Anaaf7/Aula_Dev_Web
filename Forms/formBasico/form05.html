<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form05</title>
</head>
<body>
    <h3>Agendamento de consultas médicas</h3>
    <form>
     <label for="nome">Nome do paciente a consultar</label>
     <input type="text" name="nome" required>
     <br><br>
     <label for="email">E-mail do paciente a consultar</label>
     <input type="email" name="email" required>
     <br><br>
     <label for="tel">Telefone de contato</label>
     <input type="tel" name="tel" required>
     <br><br>
     <label for="nome">Selecione um médico</label>
     <select required>
        <option value="luisa">Dra.Luisa</option>
        <option value="maria">Dr.Maria</option>
        <option value="carlos">Dr.Carlos</option>
        <option value="gustavo">Dr.Gustavo</option>
     </select>
     <br><br>
     <label for="consulta">Qual o tipo de consulta</label>
     <input type="radio" value="Presencial" name="Presencial">Presencial <input type="radio" value="Teleconsulta" name="Teleconsulta">Teleconsulta <input type="radio" value="Residencial" name="Residencial">Residencial
     <br><br>
     <label for="agendamento">Agende uma data </label>
     <input type="datetime-local" name="agendamento" required>
     <br><br>
     <label for="obs">Descreva o motivo da consulta</label>
     <br>
     <textarea name="obs" id="obs" cols="50" rows="5">Digite aqui...</textarea required> <input type="submit" name="enviar" value="Agendar">
    </form>
</body>
</html>
