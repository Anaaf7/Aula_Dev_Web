<body> <h3>Transferências bancárias pela internet</h3>
    <form>
        <label for="valor">Insira o valor</label>
        <input type="number" name="valor" required>
        <br><br>
        <label for="numero">Insira o número</label>
        <input type="text" name="numero" required>
        <br><br>
        <label for="codigo">Insira o código de segurança</label>
        <input type="number" name="codigo" required>
        <br><br>
        <label for="vencimento">Data de vencimento</label>
        <input type="date" name="vencimento" required>
        <br><br>
        <label for="senha">Digite a senha do cartão</label>
        <input type="password" name="senha" required>
        <br><br>
        <input type="button" name="transferir" value="Realizar transferência"> <input type="reset" name="cancelar" value="cancelar">
    </form>
</body>
