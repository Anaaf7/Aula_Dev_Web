<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inscrição em curso</h1>
    <br>
    <h4>Dados pessoias</h4>
    <br>

    <label for="nome">Nome completo:</label>
    <input type="text" name="nome" required>
    <br><br>

    <label for="data">Data de nascimento:</label>
    <input type="date" name="data" required>
    <br><br>

    <label for="cpf">CPF:</label>
    <input type="number" name="cpf" required>
    <br><br>

    <label for="rg">RG:</label>
    <input type="number" name="rg" required>
    <br><br>

    <label for="endereco">Endereço completo:</label>
    <input type="text" name="endereco" required>
    <br><br>

    <label for="numero">Número:</label>
    <input type="number" name="numero" required>
    <br><br>

    <label for="complemento">Complemento:</label>
    <input type="text" name="complemento" required>
    <br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" required>
    <br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" required>
    <br><br>

    <label for="estado">Estado:</label>
    <select name="estado" required>
        <option value="selecione">Selecione</option>
        <option value="acre">Acre</option>
        <option value="amazonas">Amazonas</option>
        <option value="alagoas">Alagoas</option>
        <option value="amapa">Amapá</option>
        <option value="ceara">Ceará</option>
        <option value="bahia">Bahia</option>
        <option value="df">Distrito Federal</option>
        <option value="es">Espírito Santo</option>
        <option value="goias">Goiás</option>
        <option value="maranhao">Maranhão</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mg">Minas Gerais</option>
        <option value="para">Pára</option>
        <option value="paraiba">Paraíba</option>
        <option value="parana">Parána</option>
        <option value="pernanbuco">Pernambuco </option>
        <option value="piaui">Piauí </option>
        <option value="rj">Rio de Janeiro</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="rodonia">Rondônia </option>
        <option value="roraima">Roraima </option>
        <option value="sc">Santa Catarina</option>
        <option value="sp">São Paulo</option>
        <option value="sergipe">Sergipe </option>
        <option value="tocantins">Tocantins</option>
    </select>
    <label for="cep">CEP</label>
    <input type="number" name="cep" required>
    <br><br>

    <h3>Dados de contato</h3>
    <br>

    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" required>
    <br><br>

    <label for="celular">Celular:</label>
    <input type="tel" name="celular" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br><br>

    <h3>Dados do curso</h3>
    <br>

    <label for="curso">Curso:</label>
    <select name="cursos">
        <option value="selecione">Selecione</option>
        <option value="informatica">Informática</option>
        <option value="artes">Artes</option>
        <option value="musica">Música</option>
    </select>
    <label for="turma">Turma:</label>
    <select name="turma">
        <option value="selecione">Selecione</option>
        <option value="1A">1A</option>
        <option value="1B">1B</option>
        <option value="1C">1C</option>
    </select>
    <label for="turno">Turno:</label>
    <select name="turno">
        <option value="selecione">Selecione</option>
        <option value="matutino">matutino</option>
        <option value="vespertino">vespertino</option>
    </select>
    <br><br>

    <h3>Comprovante de formação</h3>
    <br>

    <label for="formacao">Arquivo:</label>
    <input type="image" name="formacao">
    <br><br>

    <textarea name="obs">Observações adicioanis...</textarea>
    <br><br>

    <input type="checkbox" name="termos">Li e concordo com os <a href="">termos de uso</a>
    <br><br>
    <input type="checkbox" name="termos">Li e concordo com a <a href="">política de privacidade</a>
    <br><br>

    <input type="submit" value="Inscrever-se">
    
</body>
</html>
