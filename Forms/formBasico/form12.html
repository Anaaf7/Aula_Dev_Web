<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 11</title>
</head>
<body>
    <h1>Formulário Rick and Morty</h1>

    <form>
        <fieldset>
        <label for="nome">Nome completo:</label>
        <input type="text" name="nome" placeholder="Nome completo" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Email completo" required>
        <br><br><hr>
        
        <label for="personagem">Qual seu personagem favorito?</label>
        <input type="text" name="personagem" placeholder="Digite o nome do personagem" required>
        <br><br>

        <label for="episodio">Qual seu episodio favorito?</label>
        <input type="text" name="episodio" placeholder="Digite aqui" required>
        <br><br>

        <label for="nascimento">Data de nascimento do personagem:</label>
        <input type="date" name="nascimento" required>
        <br><br>

        <label for="cor">Qual a cor favorita do personagem?</label>
        <input type="color" name="cor" required>
        <br><br>

        <label for="momentserie">Qual o momento mais marcante da série para você?</label>
        <textarea name="momentserie">Descreva o momento e por que ele foi marcante para você</textarea>
        <br><br>

        <label for="teoria">Qual a sua teoria favorita sobre a série?</label>
        <input type="url" name="teoria">
        <br><br>

        <label for="fanart">Compartilhe sua fanart favorita de Rick and Morty (opcional):</label>
        <input type="image" name="fanart">
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
        </fieldset>
    </form>
</body>
</html>
