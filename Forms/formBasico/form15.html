<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Monte as especificações do seu carro e nossa equipe se encarregará de trazer os melhores resultados dos carros á venda</h1>
        <br>

        <label for="marca">Escolha a marca</label>
        <select name="marca" required>
            <option value="volkswagen">Volkswagen</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="toyota">Toyota</option>
        </select>
        <br><br>

        <label for="carroceria">Qual o tipo de carroceria</label>
        <br>
        <input type="radio" value="sedan">Sedan
        <input type="radio" value="hatch">Hatch
        <input type="radio" value="suv">SUV
        <input type="radio" value="conversivel">Conversivel
        <br><br>

        <label for="recursos">Selecione alguns recursos do carro</label>
        <br>
        <input type="checkbox" name="vidroeletrico">Vidro elétrioco
        <br>
        <input type="checkbox" name="direcao">Direção hidráulica                         
        <br>
        <input type="checkbox" name="airbag">Airbag
        <br>
        <input type="checkbox" name="sensorestacionar">Sensor de estacionamento 
        <br>
        <input type="checkbox" name="camerare">Camêra de ré
        <br><br>

        <label for="anofabric">Digite o ano de fabricação</label>
        <input type="number" name="anofabric">
        <br><br>

        <label for="cor">Selecione a cor do carro</label>
        <input type="color" name="cor">
        <br><br>

        <input type="submit" value="Pesquisar por carro">
    </form>
</body>
</html>
