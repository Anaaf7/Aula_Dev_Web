<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form27</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <h1>Organize seus compromisssos</h1>

            <label for="agendar">Agendar data e horário: </label>
            <input type="datetime" name="agendar" id="">
            <br>

            <label for="titulo">Adicione um titúlo</label>
            <br>
            <textarea name="titulo" id="" cols="50"></textarea>
            <br><br>

            <label for="descricao">Adicione uma descrição:</label>
            <br>
            <textarea name="descricao" id="" cols="50" rows="5"></textarea>
            <br><br>

            <label for="tempo">Adicione o intervalo de tempo necessário(em minutos)</label>
            <br>
            <input type="number" name="" id="">
            <br><br><hr>

            <b>Agendamento e Anotações</b>
            <table>
                <thead>
                    <tr>
                        <th>Data e Horário:</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Duração(minutos)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-03-15 / 14:30</td>
                        <td>Consulta médica</td>
                        <td>Consulta de rotina para verificar a pressão asterial e realizar exame físico</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
