<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form25</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <h1>Login</h1>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="" placeholder="coloque seu e-mail...">
            <br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="" placeholder="digite sua senha...">
            <br>

            <label for="pais">País:</label>
            <select name="pais" id="">
                <option value="br">Brasil</option>
                <option value="eua">Estados Unidos</option>
            </select>
            <br>

            <input type="checkbox" name="termos" id="">
            <label for="termos">Condordo com os <a href="https://politicaprivacidade.com/">termos de uso</a></label>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
            <br>

            <a href="https://museudememes.com.br/wp-content/uploads/2022/05/48bafcbe592190a9998cc12f66b0b953.jpg">Esqueceu
                sua senha?</a>
            <br><br>
            <hr>

            <b>Apresentação usuários logados</b>
            <table>
                <thead>
                    <tr>
                        <th>E-mail:</th>
                        <th>País:</th>
                        <th>Senha:</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>teste@teste.com</td>
                        <td>Brasil</td>
                        <td>1234</td>
                    </tr>
                </tbody>
            </table>

        </fieldset>
    </form>
</body>

</html>
