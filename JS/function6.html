<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validar(){
            inicio = parseFloat(document.getElementById('inicio').value);
            fim = parseFloat(document.getElementById('fim').value);
            if(inicio > fim){
                alert("N√ÉO");
            }else{
                alert("OK");
            }
        }
    </script>
</head>
<body>
    <input type="text" name="inicio" id="inicio">
    <input type="text" name="fim" id="fim">
    <input type="button" value="validar" id="validar" onclick="validar();">
</body>
</html>
