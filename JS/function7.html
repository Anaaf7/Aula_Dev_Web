<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function pegarValor(){
            email = parseFloat(document.getElementById('email').value);
            if(email == ""){
                alert("OK");
            }else{
                alert("O campo de email n√£o pode ser em branco!");
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <input type="submit" value="Enviar" onclick="pegarValor();" required>
</body>
</html>
