<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        raio = parseFloat(prompt("Digite o raio de um círculo:", ""));

        area = Math.pow(raio,2) * Math.PI;

        alert("A área desse círculo é de: " + (area .toFixed(2))); //Para mostrar apenas duas casas após a vírgula do resultado da conta
    </script>
</body>
</html>
