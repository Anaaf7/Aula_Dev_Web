<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at11</title>
</head>
<body>
    <script>
        celcius = parseInt(prompt("Digite a temperatura em celcius: " , ""));

        converssao = celcius * 1.8 + 32;

        alert("A converssão dessa temperatura para farenheit é de: " + (converssao .toFixed(2)) + " farenheit");
    </script>
</body>
</html>
