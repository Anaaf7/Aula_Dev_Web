<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at8</title>
</head>
<body>
    <script>
        base = parseFloat(prompt("Digite o valor da base do quadrado: " , ""));
        altura = parseFloat(prompt("Digite o valor da altura do quadrado: " , ""));

        area = base * altura;

        alert("A área desse quadrado é igual a: " + area);
    </script>
</body>
</html>
