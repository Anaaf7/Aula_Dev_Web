<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at9</title>
</head>
<body>
    <script>
        vhora = parseFloat(prompt("Digite o valor que você ganha por hora trabalhada: " , ""));
        thora = parseFloat(prompt("Digite o seu total de horas trabalhadas nesse mês: " , ""));

        salario = vhora * thora;

        alert("Seu salário nesse mês será de: " + salario + " reais");

    </script>
</body>
</html>
