<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        metros = parseFloat(prompt("Insira um número em metros:" , ""));

        conversao = metros * 100;

        alert("Este número em metros convertidos para centímetros é igual a: " + conversao + "centímetros");

    </script>
</body>
</html>
