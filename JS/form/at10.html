<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at10</title>
</head>
<body>
    <script>
        farenheit = parseInt(prompt("Digite a temperatura em farenheit: " , ""));

        converssao = (farenheit-32)/1.8;

        alert("A converssão dessa temperatura para celcius é de: " + (converssao .toFixed(2)) + " celcius");
    </script>
</body>
</html>
