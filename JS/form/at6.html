<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <script>
        centimetros = parseFloat(prompt("Insira um número em centimetros:" , ""));

        conversao = centimetros / 100;

        alert("Este número em centímetros convertidos para metros é igual a: " + conversao + "metros");

        </script>
</body>
</html>
