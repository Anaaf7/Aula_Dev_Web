<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n1 = parseInt(prompt("Insira a primeira nota:" , ""));
        n2 = parseInt(prompt("Insira a segunda nota:" , ""));
        n3 = parseInt(prompt("Insira a terceira nota:" , ""));
        n4 = parseInt(prompt("Insira a quarta nota:" , ""));

        media = (n1 + n2 + n3 + n4)/4;

        alert("A média desse aluno é de: " + media);
    </script>
</body>
</html>
