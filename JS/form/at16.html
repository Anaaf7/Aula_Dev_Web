<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at15</title>
</head>
<body>
    <script>
        area = parseFloat(prompt("Digite a área em metros quadrados a ser pintada: " , ""));

        ttinta = ((area / 3) / 3.6);
        tcompra = Math.ceil(ttinta) * 25;

        alert("Você deverá comprar: " + Math.ceil(ttinta) + " latas de tinta, totalizando: " + Math.ceil(tcompra) + " reais");
    </script>
</body>
</html>
